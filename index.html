<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
          integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main_game" style="    background-image: url('img/back.webp');
">
    <div id="pasue" class="notify" style="display: none">
        <button class="pd continue" style="font-family: PIKACHU">Continue</button>

    </div>
    <div id="game__over" class="notify"
         style="display: none; flex-direction: column; justify-content: center; align-items: center ">
        <button class="pd play__again" style="font-family: PIKACHU">Play Again</button>
        <button class="pd openMenu" style="font-family: PIKACHU">Menu</button>

    </div>
    <div id="youwin" class="notify"
         style="display: none; flex-direction: column; justify-content: center; align-items: center ">
        <h1 style="color: #a30303; font-size: 60px">YOU WIN</h1>

        <button class="pd next_level" style="font-family: PIKACHU">Play Again</button>
        <button class="pd openMenu" style="font-family: PIKACHU">Menu</button>

    </div>

    <div class="menu_game" style="z-index: 20">
        <div class="backgroud_filter">

        </div>
        <div class="content">
            <h1 style="color: #a30303; font-size: 60px">PIKACHU</h1>
            <select name="level" class="button_start" id="level">
                <option value="0" selected>Cấp 1</option>
                <option value="1">Cấp 2</option>
                <option value="2">Cấp 3</option>
                <option value="3">Cấp 4</option>
                <option value="4">Cấp 5</option>
                <option value="5">Cấp 6</option>

            </select>
            <button class="button_start" id="start">Start</button>
        </div>

    </div>


    <div >
        <div style="padding: 0 320px">
            <div style="background-image: url('img/diem.webp');background-size: cover;background-position: 0 ; padding: 5px 0">
                <h4 style="margin: 0; margin-top: 10px; text-align: center; color: white">score</h4>
                <br>
                <h4 id="score" style="margin: 0;  text-align: center; color: white">0</h4>
            </div>
        </div>
        <div style=" padding: 0px 10px ; display: flex; flex-direction: row; justify-content: center; padding-top:10px ">
            <div id="progressBar">
                <div class="bar"></div>
            </div>
        </div>
        <div style="display: flex; align-items: center; justify-content: center; flex: 2;">
            <canvas id="canvas"></canvas>
        </div>
        <div style="display: flex; justify-content: center; gap: 30px">
            <input id="quantityRand" style="display: none;" value="0"/>

            <button id="random" class="pd" style="font-family: PIKACHU"><i
                    class="fa-solid fa-rotate-right"></i><span class="quantityRandom"> 10</span></button>
            <button class="pd pasue" style="font-family: PIKACHU"><i class="fa-regular fa-circle-pause"></i></button>
            <button class="pd openMenu" style="font-family: PIKACHU"><i class="fa-solid fa-right-from-bracket"></i>
                <button class="pd sound" style="font-family: PIKACHU"><i class="fa-solid fa-volume-xmark" style="background-color: rgba(255,255,255,0)"></i>

        </div>
        </div>
    </div>
</div>


</body>
<script src="js.js"></script>
</html>
